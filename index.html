<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login & Registration</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginContainer">
            <div class="login-box">
                <h2 id="center1">Login</h2>
                <form id="loginForm">
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username or Email</label>
                        <i class="fas fa-user"></i> <!-- Username Icon -->
                    </div>
                    <div class="input-box">
                        <input type="password" id="loginPassword" required>
                        <label>Password</label>
                        <i class="fas fa-eye password-toggle" id="loginPasswordToggle" onclick="togglePassword('loginPassword')"></i>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Or login with:</p>
                <div class="social-login">
                    <button onclick="socialLogin('Google')"><i class="fab fa-google"></i></button>
                    <button onclick="socialLogin('Facebook')"><i class="fab fa-facebook-f"></i></button>
                    <button onclick="socialLogin('GitHub')"><i class="fab fa-github"></i></button>
                    <button onclick="socialLogin('LinkedIn')"><i class="fab fa-linkedin-in"></i></button>
                </div>
                <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
            </div>
        </div>
        <div class="form-container hidden" id="registerContainer">
            <div class="register-box">
                <h2 id="center1">Registration</h2>
                <form id="registerForm">
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username</label>
                        <i class="fas fa-user"></i> <!-- Username Icon -->
                    </div>
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                        <i class="fas fa-envelope"></i> <!-- Email Icon -->
                    </div>
                    <div class="input-box">
                        <input type="password" id="registerPassword" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                        
                        <label>Password</label>
                        
                        <i class="fas fa-eye password-toggle" id="registerPasswordToggle" onclick="togglePassword('registerPassword')"></i>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p>Or register with:</p>
                <div class="social-login">
                    <button onclick="socialLogin('Google')"><i class="fab fa-google"></i></button>
                    <button onclick="socialLogin('Facebook')"><i class="fab fa-facebook-f"></i></button>
                    <button onclick="socialLogin('GitHub')"><i class="fab fa-github"></i></button>
                    <button onclick="socialLogin('LinkedIn')"><i class="fab fa-linkedin-in"></i></button>
                </div>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>
        <div class="toggle-container">
            <h2 id="toggleText">Hello, Welcome!</h2>
            <p id="toggleSubText">Don't have an account?</p>
            <button id="toggleButton">Register</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
